<!DOCTYPE html>
<html>
  <head>
    <title>Coin Toss Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Coin Toss Game</h1>
    <p>Total Turns: <span id="turns">0</span></p>
    <p>Total Reward: <span id="reward">0</span></p>
    <div id="coins">
      <button id="coin1" class="coin" onclick="play(0)">Coin 1</button>
      <button id="coin2" class="coin" onclick="play(1)">Coin 2</button>
      <button id="coin3" class="coin" onclick="play(2)">Coin 3</button>
    </div>
    <p>Coin 1 Turns: <span id="coin1-turns">0</span>, Coin 1 Reward: <span id="coin1-reward">0</span></p>
    <p>Coin 2 Turns: <span id="coin2-turns">0</span>, Coin 2 Reward: <span id="coin2-reward">0</span></p>
    <p>Coin 3 Turns: <span id="coin3-turns">0</span>, Coin 3 Reward: <span id="coin3-reward">0</span></p>
    <script src="script.js"></script>
  </body>
</html>
